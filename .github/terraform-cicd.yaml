name: Terraform CI/CD with Artifactory

on: [push, pull_request]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Terraform Lint
    - name: Terraform Format
      run: terraform fmt -check

    # Terraform Initialization
    - name: Terraform Init
      run: terraform init

    # Terraform Validation
    - name: Terraform Validate
      run: terraform validate

    # Terraform Plan
    - name: Terraform Plan
      run: terraform plan -out=tfplan

    # Conditional Apply
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan

    # Add step to publish to Artifactory
    # This can include uploading artifacts or Terraform modules/state files to Artifactory
    - name: Upload Module to Artifactory
      run: |
        jfrog rt u "path/to/module" "terraform-module-repo/"
        jfrog rt u "path/to/state" "terraform-state-repo/"
      env:
        JFROG_CLI_ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        JFROG_CLI_ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}